<svg width="975" height="498" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="137" y="109" width="975" height="498"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-137 -109)"><path d="M268 554 976 554 976 548 988 560 976 572 976 566 268 566Z" fill="#009999" fill-rule="evenodd"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(214.62 594)">Tight coupling<tspan font-size="16" x="317.679" y="0">medium coupling</tspan><tspan font-size="16" x="711.096" y="0">loose coupling</tspan></text><rect x="838.5" y="111.5" width="272" height="420" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="none"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(849.181 134)">Loosely coupled<tspan font-size="15" x="0" y="37">Knowledge</tspan><tspan font-weight="400" font-size="15" x="0" y="54">•</tspan><tspan font-weight="400" font-size="15" x="18" y="54">No shared resources are used</tspan><tspan font-weight="400" font-size="15" x="0" y="72">•</tspan><tspan font-weight="400" font-size="15" x="18" y="72">Only links /IDs of other things are </tspan><tspan font-weight="400" font-size="15" x="18" y="89">known (using separate resources)</tspan><tspan font-size="15" x="0" y="125">Availability</tspan><tspan font-weight="400" font-size="15" x="0" y="142">•</tspan><tspan font-weight="400" font-size="15" x="18" y="142">Only dependent on own not </tspan><tspan font-weight="400" font-size="15" x="18" y="160">shared resources</tspan><tspan font-size="15" x="0" y="195">Trust</tspan><tspan font-weight="400" font-size="15" x="0" y="213">•</tspan><tspan font-weight="400" font-size="15" x="18" y="213">Only trust regarding own and not </tspan><tspan font-weight="400" font-size="15" x="18" y="230">shared resources</tspan></text><rect x="486.5" y="111.5" width="272" height="420" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="none"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(496.952 135)">Medium coupled<tspan font-size="15" x="0" y="37">Knowledge</tspan><tspan font-weight="400" font-size="15" x="0" y="54">•</tspan><tspan font-weight="400" font-size="15" x="18" y="54">Shared central systems </tspan><tspan font-weight="400" font-size="15" x="18" y="72">(databases, file</tspan><tspan font-weight="400" font-size="15" x="117.333" y="72">-</tspan><tspan font-weight="400" font-size="15" x="122.167" y="72">server, file</tspan><tspan font-weight="400" font-size="15" x="189.667" y="72">-</tspan><tspan font-weight="400" font-size="15" x="194.5" y="72">share, </tspan><tspan font-weight="400" font-size="15" x="18" y="89">email server)</tspan><tspan font-weight="400" font-size="15" x="0" y="107">•</tspan><tspan font-weight="400" font-size="15" x="18" y="107">Only knowledge about own data </tspan><tspan font-weight="400" font-size="15" x="18" y="125">structures and structures defined </tspan><tspan font-weight="400" font-size="15" x="18" y="142">by the central systems (table, </tspan><tspan font-weight="400" font-size="15" x="18" y="160">column, directory, …)</tspan><tspan font-size="15" x="0" y="195">Availability</tspan><tspan font-weight="400" font-size="15" x="0" y="213">•</tspan><tspan font-weight="400" font-size="15" x="18" y="213">dependent on own not shared </tspan><tspan font-weight="400" font-size="15" x="18" y="230">resources</tspan><tspan font-weight="400" font-size="15" x="0" y="248">•</tspan><tspan font-weight="400" font-size="15" x="18" y="248">Dependent on availability of </tspan><tspan font-weight="400" font-size="15" x="18" y="265">defined central systems</tspan><tspan font-size="15" x="0" y="301">Trust</tspan><tspan font-weight="400" font-size="15" x="0" y="318">•</tspan><tspan font-weight="400" font-size="15" x="18" y="318">Trust regarding own and not </tspan><tspan font-weight="400" font-size="15" x="18" y="336">shared resources</tspan><tspan font-weight="400" font-size="15" x="0" y="353">•</tspan><tspan font-weight="400" font-size="15" x="18" y="353">Trust regarding meta formats of </tspan><tspan font-weight="400" font-size="15" x="18" y="371">central systems </tspan></text><rect x="138.5" y="111.5" width="272" height="421" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="none"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(149.23 135)">Tightly coupled<tspan font-size="15" x="0" y="37">Knowledge</tspan><tspan font-weight="400" font-size="15" x="0" y="54">•</tspan><tspan font-weight="400" font-size="15" x="18" y="54">Shared specific hardware</tspan><tspan font-weight="400" font-size="15" x="0" y="72">•</tspan><tspan font-weight="400" font-size="15" x="18" y="72">Shared memory</tspan><tspan font-weight="400" font-size="15" x="0" y="89">•</tspan><tspan font-weight="400" font-size="15" x="18" y="89">Shared servers and schemas (one </tspan><tspan font-weight="400" font-size="15" x="18" y="107">db</tspan><tspan font-weight="400" font-size="15" x="38.3333" y="107">sharing schema read/write)</tspan><tspan font-size="15" x="0" y="142">Availability</tspan><tspan font-weight="400" font-size="15" x="0" y="160">•</tspan><tspan font-weight="400" font-size="15" x="18" y="160">App / system works only if the </tspan><tspan font-weight="400" font-size="15" x="18" y="177">dependent resources are available</tspan><tspan font-size="15" x="0" y="213">Trust</tspan><tspan font-weight="400" font-size="15" x="0" y="230">•</tspan><tspan font-weight="400" font-size="15" x="18" y="230">Full trust regarding shared </tspan><tspan font-weight="400" font-size="15" x="18" y="248">resources (others do not impact </tspan><tspan font-weight="400" font-size="15" x="18" y="265">my usage of shared resources in </tspan><tspan font-weight="400" font-size="15" x="18" y="283">unpredicted or negative manner)</tspan></text></g></svg>
<svg width="975" height="498" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="137" y="109" width="975" height="498"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-137 -109)"><path d="M268 554 976 554 976 548 988 560 976 572 976 566 268 566Z" fill="#009999" fill-rule="evenodd"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(214.62 594)">Tight coupling<tspan font-size="16" x="317.679" y="0">medium coupling</tspan><tspan font-size="16" x="711.096" y="0">loose coupling</tspan></text><rect x="838.5" y="111.5" width="272" height="420" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="none"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(849.181 134)">Loosely coupled<tspan font-size="15" x="0" y="37">Knowledge</tspan><tspan font-weight="400" font-size="15" x="0" y="54">•</tspan><tspan font-weight="400" font-size="15" x="18" y="54">Contracts are domain/business </tspan><tspan font-weight="400" font-size="15" x="18" y="72">related (semantic information)</tspan><tspan font-weight="400" font-size="15" x="0" y="89">•</tspan><tspan font-weight="400" font-size="15" x="18" y="89">Contracts are based on open </tspan><tspan font-weight="400" font-size="15" x="18" y="107">standards (including standardized </tspan><tspan font-weight="400" font-size="15" x="18" y="125">protocols)</tspan><tspan font-weight="400" font-size="15" x="0" y="142">•</tspan><tspan font-weight="400" font-size="15" x="18" y="142">Contracts are message</tspan><tspan font-weight="400" font-size="15" x="169.333" y="142">-</tspan><tspan font-weight="400" font-size="15" x="178.167" y="142">or event </tspan><tspan font-weight="400" font-size="15" x="18" y="160">based (course grained, only </tspan><tspan font-weight="400" font-size="15" x="18" y="177">simple data types)</tspan><tspan font-weight="400" font-size="15" x="0" y="195">•</tspan><tspan font-weight="400" font-size="15" x="18" y="195">Offered contract/API is not </tspan><tspan font-weight="400" font-size="15" x="18" y="213">coupled to implementation</tspan><tspan font-weight="400" font-size="15" x="0" y="230">•</tspan><tspan font-weight="400" font-size="15" x="18" y="230">No contract to logic coupling</tspan><tspan font-weight="400" font-size="15" x="0" y="248">•</tspan><tspan font-weight="400" font-size="15" x="18" y="248">Contracts are downward </tspan><tspan font-weight="400" font-size="15" x="18" y="265">compatible and long term stable</tspan><tspan font-size="15" x="0" y="301">Trust</tspan><tspan font-weight="400" font-size="15" x="0" y="318">•</tspan><tspan font-weight="400" font-size="15" x="18" y="318">No trust. Validations regarding are </tspan><tspan font-weight="400" font-size="15" x="18" y="336">always checked</tspan><tspan font-weight="400" font-size="15" x="0" y="353">•</tspan><tspan font-weight="400" font-size="15" x="18" y="353">Idempotent: Clients can send a </tspan><tspan font-weight="400" font-size="15" x="18" y="371">message n times without </tspan><tspan font-weight="400" font-size="15" x="18" y="389">unwanted behavior</tspan></text><rect x="486.5" y="111.5" width="272" height="420" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="none"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(496.952 135)">Medium coupled<tspan font-size="15" x="0" y="37">Knowledge</tspan><tspan font-weight="400" font-size="15" x="0" y="54">•</tspan><tspan font-weight="400" font-size="15" x="18" y="54">Contract (API) is coupled to </tspan><tspan font-weight="400" font-size="15" x="18" y="72">implementation technology / </tspan><tspan font-weight="400" font-size="15" x="18" y="89">language</tspan><tspan font-weight="400" font-size="15" x="0" y="107">•</tspan><tspan font-weight="400" font-size="15" x="18" y="107">Contracts only take and return </tspan><tspan font-weight="400" font-size="15" x="18" y="125">simple or contract specific (never </tspan><tspan font-weight="400" font-size="15" x="18" y="142">implementation specific) data </tspan><tspan font-weight="400" font-size="15" x="18" y="160">types</tspan><tspan font-weight="400" font-size="15" x="0" y="177">•</tspan><tspan font-weight="400" font-size="15" x="18" y="177">Contracts return only DTOs ( no </tspan><tspan font-weight="400" font-size="15" x="18" y="195">object navigation)</tspan><tspan font-weight="400" font-size="15" x="0" y="213">•</tspan><tspan font-weight="400" font-size="15" x="18" y="213">Contracts can change according </tspan><tspan font-weight="400" font-size="15" x="18" y="230">to defined API management</tspan><tspan font-weight="400" font-size="15" x="0" y="248">•</tspan><tspan font-weight="400" font-size="15" x="18" y="248">Chatty interfaces possible but not </tspan><tspan font-weight="400" font-size="15" x="18" y="265">recommended</tspan><tspan font-weight="400" font-size="15" x="0" y="283">•</tspan><tspan font-weight="400" font-size="15" x="18" y="283">Contracts are provider specific</tspan><tspan font-size="15" x="0" y="318">Trust</tspan><tspan font-weight="400" font-size="15" x="0" y="336">•</tspan><tspan font-weight="400" font-size="15" x="18" y="336">No trust. Validations regarding pre </tspan><tspan font-weight="400" font-size="15" x="18" y="353">and postconditions are always </tspan><tspan font-weight="400" font-size="15" x="18" y="371">checked</tspan></text><rect x="138.5" y="111.5" width="272" height="421" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="none"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(149.23 135)">Tightly coupled<tspan font-size="15" x="0" y="37">Knowledge</tspan><tspan font-weight="400" font-size="15" x="0" y="54">•</tspan><tspan font-weight="400" font-size="15" x="18" y="54">Fine grained communication </tspan><tspan font-weight="400" font-size="15" x="18" y="72">pattern</tspan><tspan font-weight="400" font-size="15" x="0" y="89">•</tspan><tspan font-weight="400" font-size="15" x="18" y="89">Contract exposes logic and </tspan><tspan font-weight="400" font-size="15" x="18" y="107">defined internal data structures</tspan><tspan font-weight="400" font-size="15" x="0" y="125">•</tspan><tspan font-weight="400" font-size="15" x="18" y="125">Complex objects within contracts</tspan><tspan font-weight="400" font-size="15" x="0" y="142">•</tspan><tspan font-weight="400" font-size="15" x="18" y="142">Object navigation based on </tspan><tspan font-weight="400" font-size="15" x="18" y="160">contract types possible</tspan><tspan font-weight="400" font-size="15" x="0" y="177">•</tspan><tspan font-weight="400" font-size="15" x="18" y="177">Fine grained data/object structures</tspan><tspan font-size="15" x="0" y="213">Trust</tspan><tspan font-weight="400" font-size="15" x="0" y="230">•</tspan><tspan font-weight="400" font-size="15" x="18" y="230">Trust regarding validations, pre </tspan><tspan font-weight="400" font-size="15" x="18" y="248">and post conditions is possible</tspan></text></g></svg>
<svg width="975" height="498" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="137" y="109" width="975" height="498"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-137 -109)"><path d="M268 554 976 554 976 548 988 560 976 572 976 566 268 566Z" fill="#009999" fill-rule="evenodd"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(214.62 594)">Tight coupling<tspan font-size="16" x="317.679" y="0">medium coupling</tspan><tspan font-size="16" x="711.096" y="0">loose coupling</tspan></text><rect x="838.5" y="111.5" width="272" height="420" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="none"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(849.181 134)">Loosely coupled<tspan font-size="15" x="0" y="37">Knowledge</tspan><tspan font-weight="400" font-size="15" x="0" y="54">•</tspan><tspan font-weight="400" font-size="15" x="18" y="54">Separate lifecycle: deployment at </tspan><tspan font-weight="400" font-size="15" x="18" y="72">different times</tspan><tspan font-weight="400" font-size="15" x="0" y="89">•</tspan><tspan font-weight="400" font-size="15" x="18" y="89">Downward compatible interfaces</tspan><tspan font-weight="400" font-size="15" x="0" y="107">•</tspan><tspan font-weight="400" font-size="15" x="18" y="107">Versioning </tspan><tspan font-weight="400" font-size="15" x="91.5" y="107">–</tspan><tspan font-weight="400" font-size="15" x="103.667" y="107">Breaking changes </tspan><tspan font-weight="400" font-size="15" x="18" y="125">require new major versions with </tspan><tspan font-weight="400" font-size="15" x="18" y="142">different URI / URL</tspan><tspan font-weight="400" font-size="15" x="0" y="160">•</tspan><tspan font-weight="400" font-size="15" x="18" y="160">Availability: Async </tspan><tspan font-weight="400" font-size="15" x="139.667" y="160">–</tspan><tspan font-weight="400" font-size="15" x="151.833" y="160">no direct </tspan><tspan font-weight="400" font-size="15" x="18" y="177">connection (mediator)</tspan><tspan font-weight="400" font-size="15" x="0" y="195">•</tspan><tspan font-weight="400" font-size="15" x="18" y="195">Abandon request strategy in case </tspan><tspan font-weight="400" font-size="15" x="18" y="213">there is no timely response</tspan><tspan font-weight="400" font-size="15" x="0" y="230">•</tspan><tspan font-weight="400" font-size="15" x="18" y="230">Timely not dependent</tspan><tspan font-weight="400" font-size="15" x="0" y="248">•</tspan><tspan font-weight="400" font-size="15" x="18" y="248">Availability: No dependency or </tspan><tspan font-weight="400" font-size="15" x="18" y="265">only mediator dependency </tspan><tspan font-size="15" x="0" y="301">Trust</tspan><tspan font-weight="400" font-size="15" x="0" y="318">•</tspan><tspan font-weight="400" font-size="15" x="18" y="318">No expectations regarding </tspan><tspan font-weight="400" font-size="15" x="18" y="336">availability of communication </tspan><tspan font-weight="400" font-size="15" x="18" y="353">partners</tspan><tspan font-weight="400" font-size="15" x="0" y="371">•</tspan><tspan font-weight="400" font-size="15" x="18" y="371">Consumer and provider are self </tspan><tspan font-weight="400" font-size="15" x="18" y="389">contained (data redundancy, etc.)</tspan></text><rect x="486.5" y="111.5" width="272" height="420" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="none"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(496.952 135)">Medium coupled<tspan font-size="15" x="0" y="37">Knowledge</tspan><tspan font-weight="400" font-size="15" x="0" y="54">•</tspan><tspan font-weight="400" font-size="15" x="18" y="54">Separate lifecycle: deployment at </tspan><tspan font-weight="400" font-size="15" x="18" y="72">different times</tspan><tspan font-weight="400" font-size="15" x="0" y="89">•</tspan><tspan font-weight="400" font-size="15" x="18" y="89">Explicit versioning (semantic </tspan><tspan font-weight="400" font-size="15" x="18" y="107">versioning)</tspan><tspan font-weight="400" font-size="15" x="0" y="125">•</tspan><tspan font-weight="400" font-size="15" x="18" y="125">Breaking changes in major </tspan><tspan font-weight="400" font-size="15" x="18" y="142">versions of interfaces; old versions </tspan><tspan font-weight="400" font-size="15" x="18" y="160">might not be available anymore</tspan><tspan font-weight="400" font-size="15" x="0" y="177">•</tspan><tspan font-weight="400" font-size="15" x="18" y="177">Interaction state: consumer and </tspan><tspan font-weight="400" font-size="15" x="18" y="195">provider (only via persistent app </tspan><tspan font-weight="400" font-size="15" x="18" y="213">data)</tspan><tspan font-weight="400" font-size="15" x="0" y="230">•</tspan><tspan font-weight="400" font-size="15" x="18" y="230">Availability: defined dependency </tspan><tspan font-size="15" x="0" y="265">Trust</tspan><tspan font-weight="400" font-size="15" x="0" y="283">•</tspan><tspan font-weight="400" font-size="15" x="18" y="283">No expectations regarding </tspan><tspan font-weight="400" font-size="15" x="18" y="301">availability of communication </tspan><tspan font-weight="400" font-size="15" x="18" y="318">partners</tspan><tspan font-weight="400" font-size="15" x="0" y="336">•</tspan><tspan font-weight="400" font-size="15" x="18" y="336">Consumer and provider are partly </tspan><tspan font-weight="400" font-size="15" x="18" y="353">self contained (defined data </tspan><tspan font-weight="400" font-size="15" x="18" y="371">redundancy, etc.)</tspan></text><rect x="138.5" y="111.5" width="272" height="421" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="none"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(149.23 135)">Tightly coupled<tspan font-size="15" x="0" y="37">Knowledge</tspan><tspan font-weight="400" font-size="15" x="0" y="54">•</tspan><tspan font-weight="400" font-size="15" x="18" y="54">Identical lifecycle: deployment at </tspan><tspan font-weight="400" font-size="15" x="18" y="72">the same time</tspan><tspan font-weight="400" font-size="15" x="0" y="89">•</tspan><tspan font-weight="400" font-size="15" x="18" y="89">No explicit versioning</tspan><tspan font-weight="400" font-size="15" x="0" y="107">•</tspan><tspan font-weight="400" font-size="15" x="18" y="107">Availability: sync </tspan><tspan font-weight="400" font-size="15" x="129.833" y="107">–</tspan><tspan font-weight="400" font-size="15" x="138" y="107">waiting of </tspan><tspan font-weight="400" font-size="15" x="18" y="125">response</tspan><tspan font-weight="400" font-size="15" x="0" y="142">•</tspan><tspan font-weight="400" font-size="15" x="18" y="142">Timely dependent</tspan><tspan font-weight="400" font-size="15" x="0" y="160">•</tspan><tspan font-weight="400" font-size="15" x="18" y="160">No explicit redundancy and </tspan><tspan font-weight="400" font-size="15" x="18" y="177">resilience measures</tspan><tspan font-weight="400" font-size="15" x="0" y="195">•</tspan><tspan font-weight="400" font-size="15" x="18" y="195">Interaction state: consumer and </tspan><tspan font-weight="400" font-size="15" x="18" y="213">provider </tspan><tspan font-weight="400" font-size="15" x="0" y="230">•</tspan><tspan font-weight="400" font-size="15" x="18" y="230">Availability: full dependency</tspan><tspan font-size="15" x="0" y="265">Trust</tspan><tspan font-weight="400" font-size="15" x="0" y="283">•</tspan><tspan font-weight="400" font-size="15" x="18" y="283">Provider has to be available</tspan><tspan font-weight="400" font-size="15" x="0" y="301">•</tspan><tspan font-weight="400" font-size="15" x="18" y="301">Consumer are not self contained</tspan><tspan font-weight="400" font-size="15" x="0" y="318">•</tspan><tspan font-weight="400" font-size="15" x="18" y="318">Full trust that deployed versions of </tspan><tspan font-weight="400" font-size="15" x="18" y="336">interfaces work together</tspan></text></g></svg>
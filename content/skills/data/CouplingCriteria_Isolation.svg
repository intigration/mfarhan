<svg width="975" height="498" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="137" y="109" width="975" height="498"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-137 -109)"><path d="M268 554 976 554 976 548 988 560 976 572 976 566 268 566Z" fill="#009999" fill-rule="evenodd"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(214.62 594)">Tight coupling<tspan font-size="16" x="317.679" y="0">medium coupling</tspan><tspan font-size="16" x="711.096" y="0">loose coupling</tspan></text><rect x="838.5" y="111.5" width="272" height="420" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="none"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(849.181 134)">Loosely coupled<tspan font-size="15" x="0" y="37">Knowledge</tspan><tspan font-weight="400" font-size="15" x="0" y="54">•</tspan><tspan font-weight="400" font-size="15" x="18" y="54">Virtualization: strict isolation of </tspan><tspan font-weight="400" font-size="15" x="18" y="72">software units; no knowledge </tspan><tspan font-weight="400" font-size="15" x="18" y="89">about specific hardware</tspan><tspan font-weight="400" font-size="15" x="0" y="107">•</tspan><tspan font-weight="400" font-size="15" x="18" y="107">App in VM publishes only </tspan><tspan font-weight="400" font-size="15" x="18" y="125">standard based interfaces: no </tspan><tspan font-weight="400" font-size="15" x="18" y="142">knowledge about used </tspan><tspan font-weight="400" font-size="15" x="18" y="160">programming language or </tspan><tspan font-weight="400" font-size="15" x="18" y="177">implementation technology</tspan><tspan font-size="15" x="0" y="213">Availability</tspan><tspan font-weight="400" font-size="15" x="0" y="230">•</tspan><tspan font-weight="400" font-size="15" x="18" y="230">Only dependent on availability of </tspan><tspan font-weight="400" font-size="15" x="18" y="248">app encapsulated in a VM</tspan><tspan font-size="15" x="0" y="283">Trust</tspan><tspan font-weight="400" font-size="15" x="0" y="301">•</tspan><tspan font-weight="400" font-size="15" x="18" y="301">Only trust within app running in </tspan><tspan font-weight="400" font-size="15" x="18" y="318">own isolation context (VM)</tspan></text><rect x="486.5" y="111.5" width="272" height="420" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="none"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(496.952 135)">Medium coupled<tspan font-size="15" x="0" y="37">Knowledge</tspan><tspan font-weight="400" font-size="15" x="0" y="54">•</tspan><tspan font-weight="400" font-size="15" x="18" y="54">Container based isolation: no </tspan><tspan font-weight="400" font-size="15" x="18" y="72">knowledge about hardware and </tspan><tspan font-weight="400" font-size="15" x="18" y="89">platform of other software units</tspan><tspan font-weight="400" font-size="15" x="0" y="107">•</tspan><tspan font-weight="400" font-size="15" x="18" y="107">App in container publishes only </tspan><tspan font-weight="400" font-size="15" x="18" y="125">standard based interfaces: no </tspan><tspan font-weight="400" font-size="15" x="18" y="142">knowledge about used </tspan><tspan font-weight="400" font-size="15" x="18" y="160">programming language or </tspan><tspan font-weight="400" font-size="15" x="18" y="177">implementation technology</tspan><tspan font-size="15" x="0" y="230">Availability</tspan><tspan font-weight="400" font-size="15" x="0" y="248">•</tspan><tspan font-weight="400" font-size="15" x="18" y="248">Only dependent on availability of </tspan><tspan font-weight="400" font-size="15" x="18" y="265">app encapsulated in a container</tspan><tspan font-size="15" x="0" y="301">Trust</tspan><tspan font-weight="400" font-size="15" x="0" y="318">•</tspan><tspan font-weight="400" font-size="15" x="18" y="318">Only trust within apps running in </tspan><tspan font-weight="400" font-size="15" x="18" y="336">one container</tspan></text><rect x="138.5" y="111.5" width="272" height="421" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="none"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(149.23 135)">Tightly coupled<tspan font-size="15" x="0" y="37">Knowledge</tspan><tspan font-weight="400" font-size="15" x="0" y="54">•</tspan><tspan font-weight="400" font-size="15" x="18" y="54">Specific hardware / servers</tspan><tspan font-weight="400" font-size="15" x="0" y="72">•</tspan><tspan font-weight="400" font-size="15" x="18" y="72">Platform (</tspan><tspan font-weight="400" font-size="15" x="81.3333" y="72">.Net</tspan><tspan font-weight="400" font-size="15" x="108.167" y="72">, Java runtime)</tspan><tspan font-weight="400" font-size="15" x="0" y="89">•</tspan><tspan font-weight="400" font-size="15" x="18" y="89">Programming language</tspan><tspan font-size="15" x="0" y="125">Availability</tspan><tspan font-weight="400" font-size="15" x="0" y="142">•</tspan><tspan font-weight="400" font-size="15" x="18" y="142">Possible impact by hardware and </tspan><tspan font-weight="400" font-size="15" x="18" y="160">software</tspan><tspan font-size="15" x="0" y="195">Trust</tspan><tspan font-weight="400" font-size="15" x="0" y="213">•</tspan><tspan font-weight="400" font-size="15" x="18" y="213">Trust regarding pre</tspan><tspan font-weight="400" font-size="15" x="142.5" y="213">-</tspan><tspan font-weight="400" font-size="15" x="151.333" y="213">and </tspan><tspan font-weight="400" font-size="15" x="18" y="230">postconditions of software units </tspan><tspan font-weight="400" font-size="15" x="18" y="248">within and beyond isolation </tspan><tspan font-weight="400" font-size="15" x="18" y="265">context</tspan></text></g></svg>